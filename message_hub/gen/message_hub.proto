syntax = "proto3";

// The message hub service definition.
service MessageHub {
    // Send a new task to edges.
    rpc SendTask (SendTaskReq) returns (SendTaskResp) {
    }

    // Run a task on edges.
    rpc RunTask (RunTaskReq) returns (RunTaskResp) {
    }

    // Stop a task
    rpc StopTask (StopTaskReq) returns (StopTaskResp) {
    }
}

message SendTaskReq {
    Task task = 1;
}
message SendTaskResp {
    Task task = 1;
}

message RunTaskReq {
    int64 task_id = 1;
}
message RunTaskResp {
    Response resp = 1;
}

message StopTaskReq {
    int64 task_id = 1;
}
message StopTaskResp {
    Response resp = 1;
}

message Task {
    int64 task_id = 1;
    string name = 2;
    int32 create_time = 3;
    int32 start_time = 4;
    int32 union_train = 5;
    string edgenodes = 6;
    string file = 7;
}


message Response {
    int32 code = 1;
    string message = 2;
}

