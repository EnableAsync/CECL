syntax = "proto3";

// The task runtime service definition.
service TaskRuntime {
    // Add a task
    rpc UploadTask (UploadTaskReq) returns (UploadTaskResp) {
    }

    // Stop a task
    rpc StopTask (StopTaskReq) returns (StopTaskResp) {
    }

    // Get task information
    rpc GetTaskInfo (GetTaskInfoReq) returns (GetTaskInfoResp) {
    }
}

message UploadTaskReq {
    Task task = 1;
}
message UploadTaskResp {
    Response resp = 1;
}


message StopTaskReq {
    int64 task_id = 1;
}
message StopTaskResp {
    Response resp = 1;
}


message GetTaskInfoReq {
    int64 task_id = 1;
}
message GetTaskInfoResp {
    Response resp = 1;
    Task task = 2;
}

message Task {
    int64 task_id = 1;
    string name = 2;
    int32 create_time = 3;
    int32 start_time = 4;
    int32 union_train = 5;
    string edgenodes = 6;
    string file = 7;
}

message Response {
    int32 code = 1;
    string message = 2;
}
